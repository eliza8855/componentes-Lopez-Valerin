<div class="container p-2">

        <div class="card p-1 m-1" style="width: 18rem;" *ngFor="let card of cards; let i = index">
            <img src="https://picsum.photos/150/150?random={{cards.indexOf(card)+1}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{card}}</h5>
              <p class="card-text">En esta card se muestra una foto random de cualquier tipo</p>
              <a href="https://picsum.photos/" class="btn btn-primary">Ver mas fotos</a>
            </div>
        </div>

</div>
